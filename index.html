<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://esm.sh/lucide-static/icons/briefcase.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ruhan (Elva) Yi | Data Analyst & Strategist Portfolio</title>
    
    <!-- 1. Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. Babel (Enables React in the browser without build steps) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              royal: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563EB',
                700: '#1d4ed8',
                900: '#1e3a8a',
              }
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
    </style>
    
    <!-- Import Maps for Modules -->
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
<body class="bg-blue-50 text-slate-800 antialiased selection:bg-royal-100 selection:text-royal-900">
    <div id="root"></div>

    <!-- MAIN APPLICATION SCRIPT -->
    <script type="text/babel" data-type="module">
      import React, { useState, useEffect } from 'react';
      import ReactDOM from 'react-dom/client';
      import { Download, Linkedin, Mail, ArrowUpRight, ChevronDown } from 'lucide-react';

      // --- 1. CONSTANTS & DATA ---
      const getDriveImage = (id) => `https://drive.google.com/thumbnail?id=${id}&sz=w1000`;

      const PROFILE = {
        name: "Ruhan (Elva) Yi",
        headline: "MSc Digital Marketing & Data Analytics | Bridging Economics & Data Science",
        bio: "I combine economic reasoning with advanced data analytics (Python, SQL) to drive business strategy. With a track record of automating workflows and optimizing digital content, I turn complex data into actionable revenue growth.",
        email: "ruhan.yi@edu.em-lyon.com",
        linkedin: "https://www.linkedin.com/in/ruhan-yi-68a029351",
        headshot: getDriveImage("1_VS2cLH4qOs_JhQC0ITiah_tznrCr9AP")
      };

      const SKILLS = [
        "Python (Pandas/NumPy)", "SQL", "Excel (VBA)", "Tableau", 
        "Google Analytics", "Content Strategy", "Market Research"
      ];

      const PROJECTS = [
        {
          id: 1,
          title: "Automated ESG Data Pipeline",
          role: "Data Analyst",
          description: "Engineered Python scripts to cleanse 2,000+ unstructured datasets, achieving 95% accuracy and reducing manual reporting time by 40% for financial clients.",
          image: getDriveImage("1LJ7_kXjdiSZ2KK0WDBVTF_0voslO8PH8"),
          placeholderNote: "Python code snippet or data flow diagram"
        },
        {
          id: 2,
          title: "AI & AIGC Industry Mapping",
          role: "Research Lead",
          description: "Spearheaded a comprehensive industry research project. Created a landscape map citing 100+ companies, which garnered 100,000+ views and was adopted by top brokerage firms for investment strategy.",
          image: getDriveImage("1WzDpKIxyURiEHtIJnQdTcI06SST9vMl_"),
          placeholderNote: "Industry Map chart"
        },
        {
          id: 3,
          title: "TikTok Global Market Entry Strategy",
          role: "Strategic Lead",
          description: "Directed a cross-border analysis for SE Asia e-commerce. Established a data analysis SOP used by 10+ enterprises to guide their market entry, directly driving business expansion.",
          image: getDriveImage("1q7YskPbWVYmSYQf8IgNjRRtiYnVnV6Me"),
          placeholderNote: "Growth trend chart or report cover"
        },
        {
          id: 4,
          title: "Retail Giants Valuation Model (Academic)",
          role: "Financial Analyst",
          description: "Built a DCF valuation model for Costco and Walmart. Delivered a strategic investment recommendation based on rigorous financial health analysis and market positioning.",
          image: getDriveImage("1UvtqT8Wwu71BIzGHagQaVTfr3klq1It9"),
          placeholderNote: "Excel DCF model screenshot"
        }
      ];

      // --- 2. APP COMPONENT ---
      const App = () => {
        const [scrolled, setScrolled] = useState(false);

        useEffect(() => {
          const handleScroll = () => {
            setScrolled(window.scrollY > 50);
          };
          window.addEventListener('scroll', handleScroll);
          return () => window.removeEventListener('scroll', handleScroll);
        }, []);

        const scrollToSection = (id) => {
          const element = document.getElementById(id);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth' });
          }
        };

        const handleImageError = (e) => {
          const target = e.currentTarget;
          target.onerror = null; 
          target.src = "https://placehold.co/800x600/e2e8f0/475569?text=Image+Unavailable";
          target.alt = "Image failed to load";
        };

        return (
          <div className="min-h-screen flex flex-col font-sans text-slate-700 relative overflow-hidden">
            
            {/* BACKGROUND LAYER */}
            <div className="fixed inset-0 -z-10 h-full w-full bg-gradient-to-br from-sky-100 via-indigo-50 to-pink-100">
              <div className="absolute inset-0 bg-[linear-gradient(to_right,#8080801a_1px,transparent_1px),linear-gradient(to_bottom,#8080801a_1px,transparent_1px)] bg-[size:24px_24px]"></div>
              <div className="absolute top-0 left-0 right-0 h-[500px] w-full bg-gradient-to-b from-white/40 to-transparent pointer-events-none"></div>
              <div className="absolute top-[-10%] right-[-5%] w-[600px] h-[600px] rounded-full bg-pink-300/40 blur-[80px] animate-blob mix-blend-multiply"></div>
              <div className="absolute top-[20%] left-[-10%] w-[500px] h-[500px] rounded-full bg-sky-300/40 blur-[80px] animate-blob animation-delay-2000 mix-blend-multiply"></div>
              <div className="absolute bottom-[-10%] left-[20%] w-[600px] h-[600px] rounded-full bg-purple-300/40 blur-[100px] pointer-events-none mix-blend-multiply"></div>
            </div>

            {/* Navigation */}
            <nav className={`fixed top-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/70 backdrop-blur-md shadow-sm py-4 border-b border-white/30' : 'bg-transparent py-6'}`}>
              <div className="container mx-auto px-6 flex justify-between items-center">
                <div className="font-bold text-xl tracking-tight text-slate-900 cursor-pointer" onClick={() => scrollToSection('hero')}>
                  R. Yi
                </div>
                <div className="hidden md:flex space-x-8 text-sm font-medium text-slate-700">
                  <button onClick={() => scrollToSection('skills')} className="hover:text-royal-600 transition-colors">Skills</button>
                  <button onClick={() => scrollToSection('projects')} className="hover:text-royal-600 transition-colors">Projects</button>
                  <button onClick={() => scrollToSection('contact')} className="hover:text-royal-600 transition-colors">Contact</button>
                </div>
                <a 
                  href="#contact"
                  className="md:hidden p-2 text-slate-700"
                  onClick={() => scrollToSection('contact')}
                >
                  <Mail className="w-6 h-6" />
                </a>
              </div>
            </nav>

            {/* Hero Section */}
            <section id="hero" className="relative pt-32 pb-20 md:pt-48 md:pb-32 px-6">
              <div className="container mx-auto max-w-6xl grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                
                <div className="order-2 md:order-1 flex flex-col items-start space-y-6">
                  <span className="inline-block px-3 py-1 rounded-full bg-white/60 backdrop-blur-sm border border-white/50 text-royal-600 text-sm font-semibold tracking-wide shadow-sm">
                    Portfolio
                  </span>
                  <h1 className="text-4xl md:text-5xl lg:text-6xl font-extrabold text-slate-900 leading-tight">
                    {PROFILE.name}
                  </h1>
                  <h2 className="text-xl md:text-2xl font-medium text-slate-700">
                    {PROFILE.headline}
                  </h2>
                  <p className="text-lg text-slate-600 leading-relaxed max-w-xl">
                    {PROFILE.bio}
                  </p>
                  
                  <div className="flex flex-wrap gap-4 pt-4">
                    <button 
                      className="flex items-center gap-2 bg-royal-600 hover:bg-royal-700 text-white px-6 py-3 rounded-lg font-semibold transition-all shadow-lg shadow-royal-600/30 active:scale-95"
                      onClick={() => alert("CV Download feature would be linked here")}
                    >
                      <Download className="w-5 h-5" />
                      Download CV
                    </button>
                    <button 
                       onClick={() => scrollToSection('contact')}
                       className="flex items-center gap-2 bg-white/60 backdrop-blur-md border border-white/60 hover:border-royal-600 hover:text-royal-600 text-slate-700 px-6 py-3 rounded-lg font-semibold transition-all active:scale-95 hover:bg-white shadow-sm"
                    >
                      Contact Me
                    </button>
                  </div>
                </div>

                <div className="order-1 md:order-2 flex justify-center md:justify-end">
                  <div className="relative w-64 h-64 md:w-80 md:h-80 lg:w-96 lg:h-96">
                    <div className="absolute inset-0 bg-white/30 backdrop-blur-3xl rounded-full -z-10 scale-110 border border-white/40"></div>
                    <img 
                      src={PROFILE.headshot} 
                      alt={PROFILE.name} 
                      className="w-full h-full object-cover rounded-2xl shadow-2xl border-4 border-white/90 transform rotate-3 hover:rotate-0 transition-transform duration-500"
                      referrerPolicy="no-referrer"
                      onError={(e) => {
                        e.currentTarget.src = "https://placehold.co/400x400/e2e8f0/475569?text=Ruhan";
                      }}
                    />
                  </div>
                </div>
              </div>
              
              <div className="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce text-slate-500 hidden md:block">
                <ChevronDown className="w-6 h-6" />
              </div>
            </section>

            {/* Skills Section */}
            <section id="skills" className="py-20 bg-white/30 backdrop-blur-md border-t border-white/40">
              <div className="container mx-auto px-6 max-w-6xl">
                <div className="mb-12 text-center md:text-left">
                  <h3 className="text-3xl font-bold text-slate-900 mb-4">Technical Proficiency</h3>
                  <p className="text-slate-600 max-w-2xl">A curated stack of tools and technologies I use to turn raw data into strategic insights.</p>
                </div>
                
                <div className="flex flex-wrap gap-4 justify-center md:justify-start">
                  {SKILLS.map((skill, index) => (
                    <div 
                      key={index}
                      className="group flex items-center bg-white/70 border border-white/60 px-5 py-3 rounded-full shadow-sm hover:shadow-md hover:border-royal-500 hover:text-royal-600 transition-all duration-300 cursor-default backdrop-blur-sm"
                    >
                      <div className="w-2 h-2 rounded-full bg-royal-500 mr-3 group-hover:scale-125 transition-transform"></div>
                      <span className="font-medium text-slate-700 group-hover:text-royal-700">{skill}</span>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* Projects Section */}
            <section id="projects" className="py-24 px-6 relative">
              <div className="container mx-auto max-w-6xl relative z-10">
                <div className="flex flex-col md:flex-row justify-between items-end mb-12 gap-4">
                  <div>
                    <h3 className="text-3xl font-bold text-slate-900 mb-2">Selected Projects</h3>
                    <p className="text-slate-600">Highlighting my journey in Data Analytics and Strategy.</p>
                  </div>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-10">
                  {PROJECTS.map((project) => (
                    <article 
                      key={project.id} 
                      className="group flex flex-col bg-white/80 backdrop-blur-md rounded-2xl overflow-hidden border border-white/50 shadow-lg hover:shadow-xl hover:shadow-royal-900/10 transition-all duration-300 transform hover:-translate-y-1"
                    >
                      <div className="relative h-64 overflow-hidden bg-slate-100">
                        <img 
                          src={project.image} 
                          alt={project.title} 
                          className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
                          referrerPolicy="no-referrer"
                          loading="lazy"
                          onError={handleImageError}
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-6">
                          <span className="text-white text-sm font-medium bg-black/30 backdrop-blur-md px-3 py-1 rounded-md border border-white/20">
                            {project.placeholderNote}
                          </span>
                        </div>
                      </div>

                      <div className="p-8 flex flex-col flex-grow">
                        <div className="flex justify-between items-start mb-4">
                          <div>
                            <span className="inline-block text-royal-600 text-sm font-bold uppercase tracking-wider mb-2">
                              {project.role}
                            </span>
                            <h4 className="text-xl font-bold text-slate-900 group-hover:text-royal-700 transition-colors">
                              {project.title}
                            </h4>
                          </div>
                          <ArrowUpRight className="w-5 h-5 text-slate-400 group-hover:text-royal-600 transition-colors" />
                        </div>
                        
                        <p className="text-slate-600 leading-relaxed text-sm mb-6 flex-grow">
                          {project.description}
                        </p>
                      </div>
                    </article>
                  ))}
                </div>
              </div>
            </section>

            {/* Footer */}
            <footer id="contact" className="bg-slate-900 text-slate-300 py-16 relative overflow-hidden">
              <div className="absolute top-0 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-slate-700 to-transparent"></div>
              <div className="absolute -top-[100px] -right-[100px] w-[300px] h-[300px] bg-royal-500/10 rounded-full blur-[80px]"></div>

              <div className="container mx-auto px-6 max-w-4xl text-center relative z-10">
                <h2 className="text-2xl md:text-3xl font-bold text-white mb-6">
                  Ready to drive growth with data?
                </h2>
                <p className="text-slate-400 mb-10 max-w-xl mx-auto">
                  I am currently open to opportunities in Data Analytics and Digital Strategy. Feel free to reach out.
                </p>
                
                <div className="flex flex-col sm:flex-row justify-center gap-6 mb-12">
                  <a 
                    href={`mailto:${PROFILE.email}`}
                    className="flex items-center justify-center gap-3 px-8 py-4 bg-royal-600 hover:bg-royal-700 text-white rounded-lg font-semibold transition-colors shadow-lg shadow-royal-900/50"
                  >
                    <Mail className="w-5 h-5" />
                    <span>Send me an Email</span>
                  </a>
                  <a 
                    href={PROFILE.linkedin}
                    target="_blank"
                    rel="noopener noreferrer"
                    className="flex items-center justify-center gap-3 px-8 py-4 bg-slate-800 hover:bg-slate-700 text-white rounded-lg font-semibold transition-colors border border-slate-700 hover:border-slate-600"
                  >
                    <Linkedin className="w-5 h-5" />
                    <span>LinkedIn Profile</span>
                  </a>
                </div>
                
                <div className="pt-8 border-t border-slate-800 text-sm text-slate-500">
                  <p>&copy; {new Date().getFullYear()} {PROFILE.name}. All rights reserved.</p>
                </div>
              </div>
            </footer>
          </div>
        );
      };

      // --- 3. MOUNTING ---
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(
        <React.StrictMode>
          <App />
        </React.StrictMode>
      );
    </script>
</body>
</html>
